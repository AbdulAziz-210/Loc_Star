<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/main.css">
    <title>LocStar</title>
</head>
<body>
    <div class="locstar-content">
        
        <form class="contact-us" action="https://echohtmlacademy.ru" method="post">
            <h2 class="loc-title">Loc</h2>
            <h2 class="star-title">Star</h2>
            <input class="input" type="text" placeholder="Full Name" name="user_name" autocomplete="off"> 
            <input class="input" type="email" placeholder="Email" name="use_email" autocomplete="off">
            <input class="input" type="password" placeholder="Password" name="user_password" autocomplete="off">
            <input class="input" class="input" type="password" placeholder="Confirm Password" name="user_password" autocomplete="off">
            <input class="button" type="button" value="Create Account" name="use_Create Account" autocomplete="off"> <br>
            <span class="text">By clicking "Create Account" you agree to our <strong>terms</strong>and <strong>privacy policy.</strong></span>
            
        </form>
    </div>
    
</body>
</html>
